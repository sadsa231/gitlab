valid_job_with_secrets:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault: test/db/password

valid_job_with_secrets_and_token:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault: test/db/password
      token: $TEST_TOKEN

valid_job_with_secrets_with_every_vault_keyword:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault:
        engine:
          name: test-engine
          path: test
        path: test/db
        field: password
      file: true
      token: $TEST_TOKEN
